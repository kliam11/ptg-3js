<!DOCTYPE html>
<html>
    <head>
        <title>Procedural Planet Generator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="position-absolute top-0 start-0 m-3 text-white rounded p-3" id="doBox" style="outline: 1px solid white;">
            <div>
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="objectType" value="asteroid">
                    Moon
                </label>
                <label class="form-check">
                    <input class="form-check-input" type="radio" name="objectType" value="gas">
                    Gas giant
                </label>
            </div>
            <div id="configBox" class="mt-3 p-2 rounded" style="display: none; background-color: rgba(255, 255, 255, 0.1);">
            </div>
        </div>
        <footer class="position-absolute bottom-0 start-0 w-100 text-center text-white py-2" style="background-color: rgba(0, 0, 0, 0.8);">
            <small>
                2025 Liam Kelly.
            </small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
