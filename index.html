<!DOCTYPE html>
<html>
    <head>
        <title>MoonGen</title>
        <meta name="viewport" content="width=device-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="container mt-3 position-absolute top-0 start-0 m-3" style="max-width: 200px;">
            <form id="planetForm" class="mt-4">
                <h5 class="mb-3">Options</h5>
                <div class="mb-3">
                    <label for="baseColor" class="form-label">Base Color</label>
                    <input type="color" class="form-control form-control-color" id="baseColor" value="#808080" title="Choose base color">
                </div>
                <div class="mb-3">
                    <label for="radius" class="form-label">Radius (km)</label>
                    <input type="number" class="form-control" id="radius" value="1737" min="1737" max="10000000" step="10" title="Set radius">
                </div>
                <div class="mb-3">
                    <label for="ridgeFrequency" class="form-label">Ridge Frequency</label>
                    <input type="number" class="form-control" id="ridgeFrequency" value="2.0" step="0.1" title="Set ridge frequency">
                </div>
                <div class="mb-3">
                    <label for="ridgeAmplitude" class="form-label">Ridge Amplitude</label>
                    <input type="number" class="form-control" id="ridgeAmplitude" value="0.11" step="0.01" title="Set ridge amplitude">
                </div>
                <div class="mb-3">
                    <label for="fineDustScale" class="form-label">Fine Dust Scale</label>
                    <input type="number" class="form-control" id="fineDustScale" value="1.5" step="0.1" title="Set fine dust scale">
                </div>
                <div class="mb-3">
                    <label for="baseSpottingWeight" class="form-label">Base Spotting Weight</label>
                    <input type="number" class="form-control" id="baseSpottingWeight" value="0.15" step="0.01" title="Set base spotting weight">
                </div>
                <div class="mb-3">
                    <label for="fineDustWeight" class="form-label">Fine Dust Weight</label>
                    <input type="number" class="form-control" id="fineDustWeight" value="0.6" step="0.01" title="Set fine dust weight">
                </div>
                <button type="button" class="btn btn-primary" id="generatePlanet">Generate</button>
            </form>
        </div>
        <footer class="footer position-absolute bottom-0 start-0 w-100 text-center p-2">
            <small class="text-white">2023. Liam Kelly.</small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
